<!DOCTYPE html>
<html>
<head>
    <title>Transaction</title>
    <link rel=stylesheet href="billing.css">
    <style>
      
    html{
      background-color: black;
      color: antiquewhite;
    }
      input{
        padding: 20px;
        margin-bottom: 6%;
      }
      select{
        height:40px;
        margin:1%;
        font-size: 20px;
      }
      td{
        font-size:20px;
      }
      input:focus{
        color: black;
        font-size:15px;
      }
      input[type="submit"]:hover{
        background-color: rgb(112, 251, 195);
      }
    </style>
</head>
<body>
  <h1 style="font-weight: bold; font-family: 'Times New Roman', Times, serif; font-size: 50px; text-align: center;">Doctor Appointment Booking and Chat System </h1>
  <!-- <marquee direction="right"><iframe src="details.html" width="400px" height="250px"></iframe></marquee> -->
  <br>
    <div align="center" style="margin-left:350px;font-size:30px " class="boxpay">
      Consultation fee: Rs.
      <br> 
      <b>Pay using debit/credit card:</b> <br><br>
      <form name="billing" action="billing.php" method="POST">
      <div style="font-size:25px">
        Select your card:
      </div>
      <select name="card" required>
        <option value="Visa">Visa</option>
          <option value="Master Card">Master Card </option>
            <option value="American Express">American Express </option>
      </select>
      <br><br>
      
      Enter the payment details: <br> <br>
      <table>
        <tr>
          <td>
            Card holder's name
          </td>
          <td>
            Card number
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Name" name="cardname" style="width:60%" required>
          </td>
          <td>
            <input type="tel" placeholder="Card number" name="cardno" style="width:60%" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
          </td>
        </tr>
        <tr>
          <td>
            Expiry Date
          </td>
          <td>
            CVV
          </td>
        </tr>
        <tr>
          <td>
            <input type="month" placeholder="date" name="exp" id="exp" required>
          </td>
          <script>
            document.getElementById('exp').min = "2022-18";
          </script>
          <td>
            <input type="password" placeholder="CVV" name="cvv" required>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Pay now" name="submit" id="pay" required>
          </td>
        </tr>
      </table>
    </form>
    </div>
</body>
</html>
